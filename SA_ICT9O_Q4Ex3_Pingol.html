<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmetic Operators</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<div>
<body>
	<h1 style="color: white;"><span style="background-color: hotpink;">JavaScript Arithmetic Operators</span></h1>
	<p><mark>x = 10, y = 5;</mark></p>
	<ol type="1.">
		
		<li>SUM = <strong id="p1"></strong></li>
		<li>DIFF = <strong id="p2"></strong></li>
		<li>PROD = <strong id="p3"></strong></li>
		<li>QUOTIENT = <strong id="p4"></strong></li>
		<li>MOD = <strong id="p5"></strong></li>

	</ol>

	<script>

		let x=10, y=5;
		let sum = x + y;
		let diff = y - x;
		let prod = x * y;
		let quotient = y / x;
		let mod = x % 2;

		alert("The sum of two numbers: " + sum);
		alert("The diff of two numbers: " + diff);
		alert("The prod of two numbers: " + prod);
		alert("The quotient of two numbers: " + quotient);
		alert("The mod of two numbers: " + mod);

		//variable declaration;assignment of values
		document.getElementById("p1").innerHTML = x + y;
		document.getElementById("p2").innerHTML = y - x;
		document.getElementById("p3").innerHTML = x * y;
		document.getElementById("p4").innerHTML = y / x;
		document.getElementById("p5").innerHTML = x % 2;

	</script>
</body>
</div>
</html>
